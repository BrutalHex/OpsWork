apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Release.Name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
        containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: {{ .Values.service.internalPort | int }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort | int }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort | int }}
